{% extends "blog/base.html" %}

{% load static %}


{% block styles %}
    <link rel="stylesheet" type = "text/css" href="{% static "css/login.css"%}">
{% endblock %}

{% block login-box %} {% endblock %}

{% block content %}

          <div id = "content">
            <form action="{% url "blog:login" %}" method="post">
                {% csrf_token %}
                <div class="container">
                    <label id="uname"><b>Username</b></label>
                    <input type="text" class = "login" placeholder="Enter Username" name="uname" required>

                    <label id="psw"><b>Password</b></label>
                    <input type="password" class="login" placeholder="Enter Password" name="psw" required>

                    <button type="submit">Login</button>
                </div>
            </form>
        </div>


{% endblock %}
